<div class="module-section pastel-card">

  <h2 class="module-title">Expense Tracker</h2>

  <form id="expenseForm" class="form card-box">
    <div class="form-group">
      <label>Date</label>
      <input type="date" id="expenseDate" required />
    </div>

    <div class="form-group">
      <label>Category</label>
      <input type="text" id="expenseCategory" placeholder="e.g. Transport, Food" required />
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" id="expenseAmount" required />
    </div>

    <div class="form-group">
      <label>Notes (Optional)</label>
      <input type="text" id="expenseNotes" placeholder="Optional" />
    </div>

    <button type="submit" class="btn primary full">Add Expense</button>
  </form>

  <h3 class="table-title">Expense Records</h3>

  <div class="table-wrapper">
    <table id="expenseTable" class="styled-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Notes</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>
